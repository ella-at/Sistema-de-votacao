<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='pesca_trade_show.jpg') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        .preview-img {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
            border-radius: 5px;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .nav-link {
            color: white !important;
        }
        .card {
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .container-nav { 
            margin-top: 50px; margin-left: 350px; max-width: 900px; 
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-nav">
            <a class="navbar-brand" href="/">Sistema de Votação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="cadastro_produto">Novo Produto</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro_cpf">Novo CPF</a></li>
                    <li class="nav-item"><a class="nav-link" href="lista_produtos">Lista de Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="lista_votantes">Lista de Votantes</a></li>
                    <li class="nav-item"><a class="nav-link" href="voto_categoria">Abrir Votação</a></li>
                    <li class="nav-item"><a class="nav-link" href="votacao_resultado">Resultado</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container bg-white p-4 shadow rounded">
        <h2 class="text-center text-primary mb-4">Cadastro de Produto</h2>
        <form action="/salvar_produto" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Nome do Produto:</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Marca:</label>
                <input type="text" class="form-control" name="marca" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Nome do Expositor:</label>
                <input type="text" class="form-control" name="expositor" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Categoria:</label>
                <select class="form-select" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="Acessórios de pesca">Acessórios de pesca</option>
                    <option value="Acessórios náuticos">Acessórios náuticos</option>
                    <option value="Carretilha">Carretilha</option>
                    <option value="Embarcação / Caiaque">Embarcação / Caiaque</option>
                    <option value="Esporte Outdoor e Camping / Cutelaria">Esporte Outdoor e Camping / Cutelaria</option>
                    <option value="Isca de corpo rígido">Isca de corpo rígido</option>
                    <option value="Isca para água salgada">Isca para água salgada</option>
                    <option value="Isca soft">Isca soft</option>
                    <option value="Linha">Linha</option>
                    <option value="Molinete">Molinete</option>
                    <option value="Motores (qualquer tipo de propulsão)">Motores (qualquer tipo de propulsão)</option>
                    <option value="Tiro esportivo">Tiro esportivo</option>
                    <option value="Vara para carretilha">Vara para carretilha</option>
                    <option value="Vara para molinete">Vara para molinete</option>
                    <option value="Vestuário">Vestuário</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Valor de Venda (R$):</label>
                <input type="number" class="form-control" name="valor" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ficha Técnica:</label>
                <textarea class="form-control" name="ficha_tecnica" rows="4" maxlength="3000" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Foto do Produto:</label>
                <input type="file" class="form-control" name="foto" accept="image/*" required onchange="previewImage(event)">
                <img id="imagePreview" class="preview-img">
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar Produto</button>
        </form>
    </div>

    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
